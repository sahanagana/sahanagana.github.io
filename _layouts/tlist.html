---
layout: default
---

<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel='icon' type="image/x-icon" href="assets/img/blog.ico">
    <title>Sahana's Thoughts</title>

</head>

<body>
    <section id='home'>
        <div class="container hm">
            <a href='index.html' aria-label="h o m e">
                <button class='btn'><i class="ri-seedling-fill"></i></button>
            </a>
        </div>
        <h1 id='sidetitle'>thoughts </h1>
        <div class='grid-con'>
            {% assign thoughts = site.thoughts | reverse %}
            {% for post in thoughts %}
            <h6 class='date'>{{ post.date | date: "%m.%d.%Y" }}</h6>
            <div class='blog-entry'>
                <a href="{{ post.url }}"><b>{{ post.title }}</b></a>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
